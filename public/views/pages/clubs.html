<header ng-include="'views/partials/header.html'"></header>
<section ng-controller="clubsController">
    <breadcrumb></breadcrumb>
    <h4><input ng-model="query.name"></h4>
    <div>
        <h4>{{cityName}}</h4>
        <div ng-repeat="club in clubs | filter: query">
            <h4><a href="/alliances/{{allianceId}}/clubs/{{club.id}}">{{club.name}}</a></h4>
        </div>
    </div>
</section>
